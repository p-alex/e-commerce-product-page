<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./nav.css" />
    <title>Ecommerce product page</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container">
        <button aria-label="toggle menu" class="nav__hamburger">
          <img src="./images/icon-menu.svg" alt="" />
        </button>
        <div class="nav__logo">
          <img src="./images/logo.svg" />
        </div>
        <ul class="nav__links">
          <button aria-label="close menu" class="nav__close">
            <img src="./images/icon-close.svg" alt="" />
          </button>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="nav__container">
        <button class="nav__cart" aria-label="shopping cart toggle">
          <img src="./images/icon-cart.svg" alt="" />
        </button>
        <div class="nav__avatar">
          <img src="images/image-avatar.png" alt="" />
        </div>
      </div>
    </nav>
    <script src="./main.js" defer></script>
    <script src="./toggleNav.js" defer></script>
  </body>
</html>

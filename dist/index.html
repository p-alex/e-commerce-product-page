<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A challenge by Frontend Mentor" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <link rel="stylesheet" href="./styles/productMain.css" />
    <title>Ecommerce product page</title>
  </head>
  <body>
    <div class="design"></div>
    <!-- DESKTOP NAVIGATION -->
    <nav class="nav">
      <div class="nav__container">
        <button aria-label="toggle menu" class="nav__mobileHamburgerBtn">
          <img src="./images/icon-menu.svg" alt="" />
        </button>
        <div class="nav__logo">
          <img src="./images/logo.svg" />
        </div>
        <ul class="nav__links">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <ul class="nav__mobileLinks">
          <div class="nav__mobileLinksTopFocusTrap" tabindex="0"></div>
          <button aria-label="close menu" class="nav__mobileLinksCloseBtn">
            <img src="./images/icon-close.svg" alt="" />
          </button>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li>
            <a href="#" class="nav__lastFocusableElement">Contact</a>
          </li>
          <div class="nav__mobileLinksBottomFocusTrap" tabindex="0"></div>
        </ul>
        <div class="nav__mobileBackdrop" tabindex="0"></div>
      </div>
      <div class="nav__container">
        <button class="nav__cartToggle" aria-label="shopping cart toggle">
          <img src="./images/icon-cart.svg" alt="" />
          <div class="numberOfProductsInCart">0</div>
        </button>
        <div class="nav__cartPreview">
          <p class="nav__cartPreviewTitle">Cart</p>
          <ul class="nav__cartProductsList"></ul>
        </div>
        <div class="nav__avatar" tabindex="0">
          <img src="images/image-avatar.png" alt="" />
        </div>
      </div>
    </nav>
    <!-- PRODUCT -->
    <main class="product">
      <section class="product__imagesGridContainer"></section>
      <section class="product__detailsContainer">
        <p class="product__company"></p>
        <h1 class="product__name"></h1>
        <p class="product__description"></p>
        <div class="product__priceDiscountOldPrice">
          <div class="product__priceContainer">
            <p class="product__price"></p>
            <p class="product__discount"></p>
          </div>
          <p class="product__oldPrice"></p>
        </div>
        <div class="product__amountAndCheckout">
          <div class="product__amount">
            <button class="product__decrementBtn amount-btn">-</button>
            <span class="product__amountValue">1</span>
            <button class="product__incrementBtn amount-btn">+</button>
          </div>
          <button class="product__checkoutBtn">
            <img
              src="./images/icon-cart.svg"
              alt="cart icon"
              class="product__cartIcon"
            />Add to cart
          </button>
        </div>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>

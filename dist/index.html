<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/mobileNav.css" />
    <title>Ecommerce product page</title>
  </head>
  <body>
    <!-- MOBILE NAVIGATION -->
    <nav class="mobileNav">
      <div class="mobileNav__container">
        <button aria-label="toggle menu" class="mobileNav__hamburger">
          <img src="./images/icon-menu.svg" alt="" />
        </button>
        <div class="mobileNav__logo">
          <img src="./images/logo.svg" />
        </div>
        <ul class="mobileNav__links">
          <div
            tabindex="0"
            class="mobileNav__links__topFocusTrap"
            onfocus="redirectFocus('bottom')"
          ></div>
          <button aria-label="close menu" class="mobileNav__close">
            <img src="./images/icon-close.svg" alt="" />
          </button>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li>
            <a href="#" class="mobileNav__links__lastFocusableElement"
              >Contact</a
            >
          </li>
          <div
            tabindex="0"
            class="mobileNav__links__bottomFocusTrap"
            onfocus="redirectFocus('top')"
          ></div>
        </ul>
        <div class="mobileNav__backdrop"></div>
      </div>
      <div class="mobileNav__container">
        <button class="mobileNav__cart" aria-label="shopping cart toggle">
          <img src="./images/icon-cart.svg" alt="" />
        </button>
        <div tabindex="0" class="mobileNav__avatar">
          <img src="images/image-avatar.png" alt="" />
        </div>
      </div>
    </nav>
    <!-- DESKTOP NAVIGATION -->
    <nav class="nav">
      <div class="nav__container">
        <div class="nav__logo">
          <img src="./images/logo.svg" />
        </div>
        <ul class="nav__links">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="nav__container">
        <button class="nav__cart" aria-label="shopping cart toggle">
          <img src="./images/icon-cart.svg" alt="" />
        </button>
        <div class="nav__avatar" tabindex="0">
          <img src="images/image-avatar.png" alt="" />
        </div>
      </div>
    </nav>
    <script src="./js/main.js" defer></script>
    <script src="./js/mobileNav.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A challenge by Frontend Mentor. Developed by p-alex"
    />
    <meta name="author" content="p-alex" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="styles/lightbox.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <link rel="stylesheet" href="./styles/productMain.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <title>Ecommerce product page</title>
  </head>
  <body>
    <!-- LIGHTBOX -->
    <div class="lightbox">
      <div class="lightbox__backdrop"></div>
      <div class="lightbox__topFocusTrap" tabindex="0"></div>
      <div class="lightbox__slider">
        <button class="lightbox__closeBtn" aria-label="Close lightbox">
          <img src="./images/icon-close.svg" alt="" />
        </button>

        <div class="lightbox__imagesContainer">
          <div class="lighbox__fullImagesContainer">
            <button
              class="lightbox__sliderCtrl ctrl-left"
              aria-label="Lightbox previous slide"
            >
              <img src="./images/icon-previous.svg" alt="" />
            </button>

            <div class="lightbox__fullImages">
              <div class="lightbox__fullImagesRow"></div>
            </div>

            <button
              class="lightbox__sliderCtrl ctrl-right"
              aria-label="Lightbox next slide"
            >
              <img src="./images/icon-next.svg" alt="" />
            </button>
          </div>

          <div class="lightbox__thumbnails"></div>
          <div class="lightbox__bottomFocusTrap" tabindex="0"></div>
        </div>
      </div>
    </div>
    <!-- NAVIGATION -->
    <nav class="nav">
      <div class="nav__container">
        <button aria-label="toggle menu" class="nav__mobileHamburgerBtn">
          <img src="./images/icon-menu.svg" alt="" />
        </button>

        <div class="nav__logo">
          <img src="./images/logo.svg" alt="" />
        </div>

        <ul class="nav__links">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <ul class="nav__mobileLinks">
          <div class="nav__mobileLinksTopFocusTrap" tabindex="0"></div>

          <button aria-label="close menu" class="nav__mobileLinksCloseBtn">
            <img src="./images/icon-close.svg" alt="" />
          </button>

          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li>
            <a href="#" class="nav__lastFocusableElement">Contact</a>
          </li>

          <div class="nav__mobileLinksBottomFocusTrap" tabindex="0"></div>
        </ul>

        <div class="nav__mobileBackdrop" tabindex="0"></div>
      </div>

      <div class="nav__container">
        <button
          class="nav__cartToggle"
          aria-label="toggle shopping cart with 0 products"
        >
          <img src="./images/icon-cart.svg" alt="" />
          <div class="numberOfProductsInCart">0</div>
        </button>

        <div class="nav__cartPreview">
          <p class="nav__cartPreviewTitle">Cart</p>
          <ul class="nav__cartProductsList"></ul>
        </div>

        <div class="nav__avatar" tabindex="0">
          <img src="images/image-avatar.png" alt="" />
        </div>
      </div>
    </nav>
    <!-- PRODUCT -->
    <main class="product">
      <!-- PRODUCT IMAGE SLIDER -->
      <div class="product__fullImagesSlider">
        <div class="product__fullImageRowContainer">
          <button class="product__sliderCtrl ctrl-left">
            <img src="./images/icon-previous.svg" alt="" />
          </button>

          <div class="product__fullImagesRow"></div>

          <button class="product__sliderCtrl ctrl-right">
            <img src="./images/icon-next.svg" alt="" />
          </button>
        </div>

        <div class="product__thumbnails"></div>
      </div>
      <!-- PRODUCT DETAILS -->
      <div class="product__detailsContainer">
        <p class="product__company"></p>

        <h1 class="product__name"></h1>

        <p class="product__description"></p>

        <div class="product__priceDiscountOldPrice">
          <div class="product__priceContainer">
            <p class="product__price"></p>
            <p class="product__discount"></p>
          </div>

          <p class="product__oldPrice"></p>
        </div>

        <div class="product__amountAndCheckout">
          <div class="product__amount">
            <button class="product__decrementBtn amount-btn">-</button>
            <span class="product__amountValue">1</span>
            <button class="product__incrementBtn amount-btn">+</button>
          </div>

          <button class="product__checkoutBtn">
            <img
              src="./images/icon-cart.svg"
              alt="cart icon"
              class="product__cartIcon"
            />Add to cart
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        Developed by
        <a href="https://github.com/p-alex" rel="noopener" target="_blank"
          >Alex Daniel</a
        >.
      </p>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
